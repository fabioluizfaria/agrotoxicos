        <main>

          <form class="formulario" action="arquivoqQueReceberaOsDados.x" method="POST">
            <br/>
            <label for="nometraveco">Nome</label>
            <input class="input" type="text" id="nome" required placeholder=" Fulano Ciclano">

            <label for="email">E-mail</label>
            <input class="input" type="email" id="email" required placeholder="  fulano.ciclano@gmail.com">

            <label for="numero">Telefone</label>
            <input class="input" type="number" id="numero" rows="13" required placeholder="  (xx) xxxxx-xxxx ">

            <label class="msg" >Mensagem</label>
            <textarea class="msg.camp"  type="text" id="nome" required cols="98" rows="5" id="mensagem"></textarea>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>
