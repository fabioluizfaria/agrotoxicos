<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contato.css" />
</head>

<body>

    <header class="cabecalho">
        <h2>Contato</h2>
        <h1><img src="logo if verde.png" /></h1>

        <nav class="menu2">
            <ul>
                <li class="menu"> <a class="link" href="pag.html">Página Inicial</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="ArquivoDeDados" method="POST">
            <label for="nomesobrenome">Nome e Sobrenome </label>
            <input class="input-padrao" type="text" id="nomesobrenome" required />

            <label for="email">E-mail </label>
            <input class="input-padrao" type="email" id="email" placeholder="seuemail@dominio.com" required/>

            <label for="telefone">Telefone </label>
            <input class="input-padrao" type="tel" id="telefone" placeholder="XX XXXXX-XXXX" maxlength="13" required/>

            <label for="mensagem">Mensagem </label>
            <textarea cols="70" rows="10" id="mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?</label>

            <fieldset>
                <legend>Em qual período prefere nosso contato?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Evento</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apresentação de dw</td>
                    <td>08/09</td>
                </tr>
            </tbody>
        </table>

    </main>

    </footer>
